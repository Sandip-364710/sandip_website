{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, rgba(192, 48, 180, 0.88), rgb(59, 32, 67));
    }

    /* Full page canvas background */
    #galaxy-bg {
      position: fixed; /* fixed to viewport */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
    }

    /* Name overlay in center behind form */
    .name-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: white;
      font-weight: 700;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6);
      pointer-events: none;
      user-select: none;
      z-index: 1;
      white-space: nowrap;
      opacity: 0.15; /* subtle behind form */
    }

    /* Centered form container */
    .auth-container {
      position: relative;
      z-index: 2; /* above canvas and name */
      max-width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255 255 255 / 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(189, 47, 177, 0.6);
      text-align: center;
      overflow-y: auto;
    }
    .auth-container:hover {
      box-shadow: 5px 5px 10px 10px rgba(189, 47, 177, 0.04);
    }

    .auth-container h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .auth-container p {
      font-size: 14px;
      color: #777;
    }

   .auth-container input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: all 0.3s ease;
  outline: none; /* Remove default blue outline */
  box-shadow: none;
  background-color: #fff;
  cursor: text;
}

.auth-container input:focus {
  border-color: #8e2de2;
  box-shadow: 0 0 8px 2px rgba(142, 45, 226, 0.6);
  transform: scale(1.03);
  background-color: #fafafa;
}


    .auth-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      cursor: pointer;
    }

    .auth-container button:hover {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
    }

    .switch-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch-link a {
      color: #4a00e0;
      text-decoration: none;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .auth-container {
        width: 90%;
        padding: 30px 20px;
      }
      .name-overlay {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Galaxy Background Canvas -->
  <canvas id="galaxy-bg"></canvas>

  <!-- Name Overlay -->
  <div class="name-overlay">Sandip</div>

  <!-- Centered Signup Form -->
  <div class="auth-container">
    <h2>Create Account</h2>
    <p>Join the portfolio platform</p>
    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password1" placeholder="Password" required />
      <input type="password" name="password2" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="switch-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>

  <!-- Toastify Messages -->
  {% if messages %}
  <script>
    {% for message in messages %}
      Toastify({
        text: "{{ message }}",
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: "linear-gradient(to right,rgb(249, 65, 255),rgb(174, 23, 219))",
        stopOnFocus: true
      }).showToast();
    {% endfor %}
  </script>
  {% endif %}

  <!-- Galaxy Background Script -->
  <script>
    const canvas = document.getElementById("galaxy-bg");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.BufferGeometry();
    const positions = [];

    for (let i = 0; i < 2000; i++) {
      positions.push(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 20
      );
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
    const stars = new THREE.Points(geometry, material);
    scene.add(stars);

    function resizeRenderer() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      if (canvas.width !== width || canvas.height !== height) {
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      resizeRenderer();
      stars.rotation.y += 0.0005;
      stars.rotation.x += 0.0003;
      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
