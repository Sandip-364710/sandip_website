{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sandip Portfolio</title>
  <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
  <link rel="alternate icon" href="{% static 'favicon.svg' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(135deg, #0f2027, #203a43);
      position: relative;
      overflow: hidden;
      display: block;
    }

    #bubble-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .right-side {
      flex: 1;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .login-form {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.96);
      padding: 40px 32px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }

    .login-form::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99,102,241,0.08), rgba(168,85,247,0.06));
      pointer-events: none;
    }

    .login-form:hover {
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.16);
      transform: translateY(-2px);
      transition: all .25s ease;
    }

    .back-home-link {
      text-align: left;
      margin-bottom: 20px;
    }

    .back-home-link a {
      color: #4a00e0;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      display: inline-block;
    }

    .back-home-link a:hover {
      text-decoration: underline;
    }

    .login-form h2 {
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
    }

    .login-subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 18px;
    }
    .input-group {
      position: relative;
      margin-top: 16px;
    }
    .input-group input {
      width: 100%;
      padding: 14px 44px 14px 46px;
      border: 1.5px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15.5px;
      background: #fff;
      color: #1f2937;
      transition: all .2s ease;
    }
    .input-group input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.12);
    }
    .input-icon {
      position: absolute;
      left: 14px; top: 50%; transform: translateY(-50%);
      color: #6b7280;
      font-size: 1rem;
      pointer-events: none;
    }
    .toggle-password {
      position: absolute;
      right: 12px; top: 50%; transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 6px;
      font-size: 1rem;
    }

    .login-form button[type="submit"] {
      width: 100%;
      padding: 14px 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      margin-top: 15px;
      cursor: pointer;
    }
    .login-form button[type="submit"]:hover {
      filter: brightness(1.05);
    }

    .switch-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .switch-link a {
      color: #4a00e0;
      text-decoration: none;
      font-weight: 600;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .right-side {
        flex: none;
        width: 100%;
        padding: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43);
      }

      .login-form {
        background-color: rgba(255, 255, 255, 0.95);
      }

      .back-home-link {
        margin-bottom: 25px;
      }
    }
    /* Auth brand (logo) */
    .auth-brand { position: fixed; top: 18px; left: 18px; z-index: 3; display: inline-flex; align-items: center; gap: 10px; }
    .auth-badge { width: 34px; height: 34px; border-radius: 50%; display: grid; place-items: center; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: #fff; font-weight: 900; font-size: 1.1rem; text-shadow: 0 1px 2px rgba(0,0,0,.25); }
    .auth-brand span { font-weight: 800; font-size: 1.05rem; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,.25); }
  </style>
</head>
<body>
  <!-- Brand logo -->
  <div class="auth-brand">
    <div class="auth-badge">S</div>
    <span>Sandip Patel</span>
  </div>

{% if messages %}
<script>
  {% for message in messages %}
  Toastify({
    text: "{{ message }}",
    gravity: "top",
    position: "center",
    style: {
      background: "linear-gradient(to right,#203a43)",
    }
  }).showToast();
  {% endfor %}
</script>
{% endif %}

<div class="container">
  <div class="left-side">
    <canvas id="bubble-canvas"></canvas>
  </div>

  <div class="right-side">

    <form class="login-form" method="post" action="{% url 'login' %}">
      <div class="back-home-link">
        <a href="{% url 'home' %}">&larr; Back to Home</a>
      </div>
      {% csrf_token %}
      <h2>Welcome back</h2>
      <div class="login-subtitle">Please sign in to continue</div>

      <div class="input-group">
        <span class="input-icon">üìß</span>
        <input type="email" name="username" placeholder="Email address" autocomplete="email" required />
      </div>

      <div class="input-group">
        <span class="input-icon">üîí</span>
        <input id="passwordInput" type="password" name="password" placeholder="Password" autocomplete="current-password" required />
        <button type="button" class="toggle-password" aria-label="Show password" id="togglePassword">üëÅÔ∏è</button>
      </div>

      <button type="submit">Sign In</button>
      <p class="switch-link">
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up</a>
      </p>
    </form>
  </div>
</div>

<script>
  const canvas = document.getElementById('bubble-canvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = canvas.width = canvas.clientWidth;
    height = canvas.height = canvas.clientHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Bubble {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * width;
      this.y = -Math.random() * 100;
      this.radius = 10 + Math.random() * 15;
      this.speed = 0.5 + Math.random() * 1.5;
      this.alpha = 0.2 + Math.random() * 0.3;
      this.alphaChange = 0.002 + Math.random() * 0.004;
      this.growing = true;
    }

    update() {
      this.y += this.speed;
      if (this.growing) {
        this.alpha += this.alphaChange;
        if (this.alpha >= 0.6) this.growing = false;
      } else {
        this.alpha -= this.alphaChange;
        if (this.alpha <= 0.2) this.growing = true;
      }

      if (this.y - this.radius > height) this.reset();
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      ctx.fill();
    }
  }

  const bubbles = [];
  const maxBubbles = 50;
  for (let i = 0; i < maxBubbles; i++) {
    bubbles.push(new Bubble());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    bubbles.forEach(bubble => {
      bubble.update();
      bubble.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

<script>
  // Toggle password visibility
  const pwd = document.getElementById('passwordInput');
  const toggle = document.getElementById('togglePassword');
  if (pwd && toggle) {
    toggle.addEventListener('click', () => {
      const showing = pwd.getAttribute('type') === 'text';
      pwd.setAttribute('type', showing ? 'password' : 'text');
      toggle.textContent = showing ? 'üëÅÔ∏è' : 'üôà';
      toggle.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
    });
  }
</script>

</body>
</html>
