<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Python Developer</title>
    <link rel="stylesheet" href="/static/css/mywebsite.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   

</head>
<style>
/* Responsive styles */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    .nav-menu {
        position: fixed;
        left: -100%;
        top: 70px;
        flex-direction: column;
        backdrop-filter: blur(20px);
        width: 100%;
        text-align: center;
        transition: 0.3s ease;
        box-shadow: var(--shadow-medium);
        padding: 2rem 0;
        z-index: 999;
    }

    .nav-menu.active {
        left: 0;
        
    }

    .nav-item {
        margin: 0.1rem 0;
        
    }
    .nav-item a,
    .nav-item form button {
        display: block;
        width: 90%;
        margin: 0 auto;
        padding: 0.10rem 1rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        color: var(--text-primary);
        font-weight: 500;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    .nav-item a:hover,
    .nav-item form button:hover {
        background-color: rgba(255, 255, 255, 0.12);
    }

    .nav-item form {
        margin: 0;
        padding: 0;
    }
}
</style>
<body>
     {% if messages %}
      <script>
          {% for message in messages %}
          Toastify({
            text: "{{ message }}" ,
            gravity: "top",
            className: "info",
            position: "right",
            style: {
              background: "linear-gradient(to right, black,rgb(228, 165, 30))",
            }
          }).showToast();
          
          {% endfor %}
      </script>
    {% endif %} 
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>Portfolio</span>
            </div>
          <ul class="nav-menu">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="{% url 'home' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative;">Home</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'about' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative;">About</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'services' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative;">Services</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'skills' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative;">Skills</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'contact' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative;">Contact</a>
        </li>
        <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" style="background: transparent; border: none; color: var(--text-primary); font-size: 15px; font-weight: bold; cursor: pointer;">Logout</button>
            </form>
        </li>
    {% else %}
        <li class="nav-item">
            <a href="{% url 'login' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative; margin-right: 1rem;">Login</a>
            <a href="{% url 'signup' %}" style="color: var(--text-primary); text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative;">Sign Up</a>
        </li>
    {% endif %}
</ul>

            <div class="nav-controls">
                <div class="theme-selector">
                    <div class="theme-toggle" id="themeToggle">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="theme-dropdown" id="themeDropdown">
                        <div class="theme-option" data-theme="light">
                            <div class="theme-preview light-preview"></div>
                            <span>Light</span>
                        </div>
                        <div class="theme-option" data-theme="purple">
                            <div class="theme-preview purple-preview"></div>
                            <span>Purple</span>
                        </div>
                        <div class="theme-option" data-theme="yellow">
                            <div class="theme-preview yellow-preview"></div>
                            <span>Yellow</span>
                        </div>
                        <div class="theme-option" data-theme="lime-green">
                            <div class="theme-preview lime-green-preview"></div>
                            <span>Lime Green</span>
                        </div>
                        <div class="theme-option" data-theme="azure-blue">
                            <div class="theme-preview azure-blue-preview"></div>
                            <span>Azure Blue</span>
                        </div>
                    </div>
                </div>
                <div class="language-selector">
                    <select id="languageDropdown">
                        <option value="en">English</option>
                        <option value="gu">ગુજરાતી</option>
                        <option value="hi">હિન્દી</option>
                    </select>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
